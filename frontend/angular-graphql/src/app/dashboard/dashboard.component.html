<h1>Company Count: {{companyCount}}</h1>
<h1>User Count: {{userCount}}</h1>
<table mat-table [dataSource]="dataSourceCompany" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email Address</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
  
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef>Company Logo</th>
      <td mat-cell *matCellDef="let element">{{element.logo}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsCompany"></tr>
    <tr
        mat-row
        class="hover:bg-accent-yellow"
        [class.demo-row-is-clicked]="false"
        *matRowDef="let row; columns: displayedColumnsCompany;"
    ></tr>
  </table>
